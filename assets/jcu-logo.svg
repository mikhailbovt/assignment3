<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="10" y="20" width="180" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- JCU text -->
  <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">JCU</text>
  <text x="100" y="50" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="10">Singapore</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="40" r="3" fill="url(#logoGradient)"/>
  <circle cx="170" cy="40" r="3" fill="url(#logoGradient)"/>
</svg> 