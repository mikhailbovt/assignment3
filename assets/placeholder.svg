<svg width="900" height="506" viewBox="0 0 900 506" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="506" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="url(#accent)" opacity="0.1"/>
  <circle cx="750" cy="350" r="60" fill="url(#accent)" opacity="0.1"/>
  <circle cx="800" cy="100" r="40" fill="url(#accent)" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="200" y="150" width="500" height="200" rx="20" fill="rgba(255,255,255,0.05)" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
  
  <!-- Play button -->
  <circle cx="450" cy="250" r="50" fill="url(#accent)"/>
  <polygon points="440,230 440,270 480,250" fill="#1a1a1a"/>
  
  <!-- Text -->
  <text x="450" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI in HR Presentation</text>
  <text x="450" y="410" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="16">Click to play video</text>
  
  <!-- Corner accent -->
  <rect x="0" y="0" width="100" height="4" fill="url(#accent)"/>
  <rect x="0" y="0" width="4" height="100" fill="url(#accent)"/>
  <rect x="800" y="502" width="100" height="4" fill="url(#accent)"/>
  <rect x="896" y="406" width="4" height="100" fill="url(#accent)"/>
</svg> 